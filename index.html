<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/images/cards.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h2>BlackJack</h2>
        <h3><span id="result">Let's Play</span></h3>

        <div class="flex-row-1">
            <div id="your-box">
                <h2>You: <span id="your-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-result">0</span></h2>
            </div>
        </div>

        <div class="flex-row-2">
            <div>
                <button class="btn-lg btn-primary mr-3" id="hit-btn">Hit</button>
                <button class="btn-lg btn-warning mr-3" id="stand-btn">Stand</button>
                <button class="btn-lg btn-danger" id="deal-btn">Deal</button>
            </div>
        </div>

        <div class="flex-row-3">
            <table>
                <tr>
                    <td>Win</td>
                    <td>Losses</td>
                    <td>Draws</td>
                </tr>
                <tr>
                    <td><span id="Win">0</span></td>
                    <td><span id="Losses">0</span></td>
                    <td><span id="Draws">0</span></td>
                </tr>
            </table>
        </div>

        <div class="flex-row-2" style="background: none;">
            <button class="btn btn-info" id="reset-btn">Reset Score</button>
        </div>
    </div>
</body>

<script src="./index.js"></script>

</html>
